<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CutterOptimizer</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <br>
        <div class="container sticky-top">
            <div class="card-head">
            {% block homeButton %}
                <a id="logo" href="/home">CutterOptimizer</a>
            {% endblock %}
                <div class="d-grid gap-2 d-md-block" style="float:right">
                    {% block userButtons %}
                    <button type="button" class="btn btn-outline-info btn-sm" onclick="location.href=''">My Account</button>
                    <button type="button" class="btn btn-outline-info btn-sm" onclick="location.href='/logout'">Logout</button>
                    {% endblock %}
                </div>
            </div>
            <br>
            {% block navBar %}
            <div class="card">
                <div class="btn-group" role="goup" style="width:100%;">
                    <button type="button" class="btn btn-outline-secondary">Services</button>
                    <button type="button" class="btn btn-outline-secondary">Parteners</button>
                    <button type="button" class="btn btn-outline-secondary">Contact</button>
                    <button type="button" class="btn btn-outline-secondary">Orders</button>
                </div>
            </div>
            {% endblock %}
        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </section>
  </body>
</html>
