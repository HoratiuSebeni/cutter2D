<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CutterOptimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
        <div class="card-head">
            <a id="logo" href="/">CutterOptimizer</a>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-head">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label>Email adress: </label>
                    <input type="email" name="emailLogin" placeholder="email@example.com" size="25" minlength="3" required>
                    <br>
                    <label>Password: </label>
                    <input type="password" name="passwordLogin" placeholder="Enter password" size="25" minlength="6" required>
                    <br>
                    <input type="submit" class="btn btn-primary btn-sm" value="Login">
                </form>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        {{ message}}
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
  </body>
</html>
